<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>whaddya</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://apis.google.com/js/client.js?onload=load">
</script>
	<script src="js/jquery-1.11.0.min.js">

	</script>
	<script src="js/whaddya.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

</head>
<body>
	
<div class="wrapper"> 

<img class="pageTurn" src="images/info.jpg"/>


<div class="info">
	<div class="info_tier2">
	<span>Whaddya wanna search for?</span><br/>
	<p>Search through Youtube, Google Plus, and Flickr for certain subjects and watch them appear before your eyes!</p>

	<span id="credit">An app by Dave Boling</span><br /><br />
	Thinkful Front-End Web Development, March 2014
	</div>

</div>

<div class="top">
	<img id="look" src="images/whaddya.jpg" />
	<img class="find" src="images/whaddya_find.jpg"/>
	<form id="huh">
		<input type="text" id="what" required/><br />
		<input type="submit" id="learnt" />
	</form>
</div>


<div class="searchContent">
	
	<!-- YouTube Template -->
	<div class="templates hidden">
		<div class="tube">
			<div class="name"></div>
			<div class="img"></div>
			<div class="content"></div>
		</div>
	</div>

	<!-- Google Plus Template -->
	<div class="templates hidden">
		
		<div class="plus">
			<a class="profile_link" href="" alt="">
				<div style="width: 100%; height: 100%">
					<div class="p_name"></div>
					<div class="p_img"></div>
					<div class="p_content"></div>
				</div>
			</a>
		</div>
	
	</div>

	<!-- Imagur Template -->
	<div class="templates hidden">
		<div class="flickr_img">
			<div class="f_name"></div>
			<div class="img_holder"></div>
			<div class="f_content"></div>
		</div>
	</div>

<div id="content">

	<div class="thead"><img src="images/youtube.png"/></div>
	<div class="youtube">

	</div>

	<div class="thead"><img src="images/google_plus.jpg"/></div>
	<div class="google_plus"></div>

	<div class="thead"><img src="images/flickr.jpg"/></div>
	<div class="flickr"></div>	

</div>


</div>

	
</body>
</html>
